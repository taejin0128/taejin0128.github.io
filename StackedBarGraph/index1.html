<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
    	<script type="text/javascript" src="d3/d3.v3.js"></script>
			
		<title> The number of IE students in the five universities </title>
	</head>
	
	<body>
		
		<div id="header">
			<h1> The number of senior IE students in the five universities </h1>
		</div>

		<div id="button">
			<a href="http://taejin0128.github.io/exam1-1.html"> Original Chart </a>		
		</div>

		<div id="button">
			<a href="http://taejin0128.github.io/exam1-2.html"> Interactive Stacked Chart </a>		
		</div>

		<div id = "graph"> 
		</div>

		<div id="footer">
		</div>


	<script type="text/javascript">

		var margin = {top: 20, right: 150, bottom: 30, left: 40},
	        width = 800 - margin.left - margin.right;
	        height = 500 - margin.top - margin.bottom;
		var barPadding = 30;

		var freshman = [];
		var sophomore = [];
		var junior = [];
		var senior = [];
		var uni = [];
		var total = [];

		var svg = d3.select("#graph")
	       			.append("svg")
	                .attr("width", width + margin.left + margin.right)
	                .attr("height", height + margin.top + margin.bottom)
	                .append("g")
	                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
		//create new datasets
		d3.json("data/exam1.json",function(data){ 
							
			uni = Object.keys(data[0]).filter( function(d){ return (d!="Year"); });
			for (var score in data[0]) { if(score !== "Year") {freshman.push(data[0][score])} };
			for (var score in data[1]) { if(score !== "Year") {sophomore.push(data[1][score])} };
			for (var score in data[2]) { if(score !== "Year") {junior.push(data[2][score])} };
			for (var score in data[3]) { if(score !== "Year") {senior.push(data[3][score])} };	
			for (var i = 0; i < uni.length; i++) {
				var sum = freshman[i] + sophomore[i] + junior[i] + senior[i];
				total.push(sum);
			}
			
			//Set X,Y-scale
			var Xscale = d3.scale.ordinal()
						   .domain(uni)   
						   .rangeRoundBands([0, width]); 
			
			var Yscale = d3.scale.linear()
						.domain([0, d3.max(total, function(d) { return d; })])
						.range([height, 0]);			

			//Set X,Y-axis
		    var Xaxis = d3.svg.axis()
						  .scale(Xscale)
						  .orient("bottom")
						  .ticks(5);
			
			var Yaxis = d3.svg.axis()
						  .scale(Yscale)
						  .orient("left")
						  .ticks(10);			

			var barScale = d3.scale.linear()
						.domain([0, d3.max(total, function(d) { return d; })])
						.range([0, height]);			  

			//Add X,Y-axis
			svg.append("g")
			   .attr("class","axis")
			   .attr("transform", "translate(0," + height + ")") 
			   .call(Xaxis);
			   
			svg.append("g")
			   .attr("class","axis")
			   .call(Yaxis);
		
			//Draw Graph
			svg.selectAll("#graph")
				.data(freshman)
				.enter()
				.append("rect")
				.attr("class","freshman")
				.attr("x", function(d, i) { return i * (width / freshman.length) + barPadding/2})
				.attr("width", width/freshman.length - barPadding)
				.attr("y", function(d){ return height-barScale(d); })
				.attr("height",function(d){ return barScale(d); })

			svg.selectAll("#graph")
				.data(sophomore)
				.enter()
				.append("rect")
				.attr("class","sophomore")
				.attr("x", function(d, i) { return i * (width / sophomore.length) + barPadding/2})
				.attr("width", width/sophomore.length - barPadding)
				.attr("y",function(d, i){ return height-barScale(freshman[i])-barScale(d); })
				.attr("height",function(d){ return barScale(d); })

			svg.selectAll("#graph")
	            .data(junior)
				.enter()
				.append("rect")
				.attr("class","junior")
				.attr("x", function(d, i) { return i * (width / junior.length) + barPadding/2})
				.attr("width", width/junior.length - barPadding)
				.attr("y", function(d, i){ return height-barScale(freshman[i])-barScale(sophomore[i])-barScale(d); })
				.attr("height",function(d){ return barScale(d); })

			svg.selectAll("#graph")
				.data(senior)
				.enter()
				.append("rect")
				.attr("class","senior")
				.attr("x", function(d, i) { return i * (width / senior.length) + barPadding/2})
				.attr("width", width/senior.length - barPadding)
				.attr("y",function(d,i){ return height-barScale(freshman[i])-barScale(sophomore[i])-barScale(junior[i])-barScale(d); })
				.attr("height",function(d){ return barScale(d); })

		    //Add label of Axis
	     	svg.append("text")
	     		.text("Student Number")
	     		.attr("x", -30)
	     		.attr("y", -5)
	     		.attr("font-family", "Arial")
	         	.attr("font-size", "13px")
	       	   	.attr("text-anchor", "front")

	       	svg.append("text")
	     		.text("University")
	     		.attr("x", width + 10)
	     		.attr("y", height + 10)
	        	.attr("font-family", "Arial")
	        	.attr("font-size", "13px")	       
	        	.attr("text-anchor", "left");

		    //Add legend
		    svg.append("rect") 
		     	.attr("x", width + 20)
		     	.attr("y", 300)
		     	.attr("height", 30)
		     	.attr("width", 30)
		     	.attr("rx",10)
				.attr("ry",10)
				.attr("fill", "#FAAC58");		   	
		   	svg.append("text") 
		     	.text("freshman")
		     	.attr("x", width + 55)
		     	.attr("y", 320)
		        .attr("font-family", "Arial")
		        .attr("font-size", "14px")
		        .attr("text-anchor", "left");
		    
		    svg.append("rect")
		     	.attr("x", width + 20)
		     	.attr("y", 260)
		     	.attr("height",30)
		     	.attr("width",30)
		     	.attr("rx",10)
				.attr("ry",10) 
				.attr("fill", "#D0FA58");  	
		    svg.append("text") 
		     	.text("sophomore")
		     	.attr("x", width + 55)
		     	.attr("y", 280)
		        .attr("font-family", "Arial")
		        .attr("font-size", "14px")
		        .attr("text-anchor", "left");
		    
		    svg.append("rect") 
		     	.attr("x", width + 20)
		     	.attr("y", 220)
		     	.attr("height",30)
		     	.attr("width",30)
		     	.attr("rx",10)
				.attr("ry",10)
				.attr("fill", "#58ACFA");	     	
		    svg.append("text") 
		     	.text("junior")
		     	.attr("x", width + 55)
		     	.attr("y", 240)
		        .attr("font-family", "Arial")
		        .attr("font-size", "14px")
		        .attr("text-anchor", "left");
		    
		    svg.append("rect") 
		     	.attr("x", width + 20)
		     	.attr("y", 180)
		     	.attr("height",30)
		     	.attr("width",30)
		     	.attr("rx",10)
				.attr("ry",10)
				.attr("fill", "#AC58FA");		     	
		    svg.append("text")
		     	.text("senior")
		     	.attr("x", width + 55)
		     	.attr("y", 200)
		        .attr("font-family", "Arial")
		        .attr("font-size", "14px")
		        .attr("text-anchor", "left");
			}
	)
	</script>		
	</body>
</html>
